<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<h1 id="title">Hello World</h1>

<button class="change-color-button" data-color="red">Red</button>
<button class="change-color-button" data-color="blue">Blue</button>
<button class="change-color-button" data-color="black">Black</button>

<p>No handler here.</p>

<button class="enter">Click me</button>
<!--<button class="enter">Click me</button>-->

<p>No handler here.</p>

<form id="todoListForm">
    <label>Ingresa el título de la tarea
        <input name="taskTitle" type="text">
    </label>
    <label> Ingresa la descripción de la tarea
        <input name="taskDescription" type="text">
    </label>
    <input type="submit">
</form>

<div id="todosDiv"></div>


<script type="text/javascript">
    const title = document.getElementById('title');
    const colorButtons = document.getElementsByClassName('change-color-button');

    for (let i = 0; i < colorButtons.length; i++) {
        colorButtons[i].addEventListener("click", function () {
            title.style = `color: ${colorButtons[i].dataset.color}; `
        });

        colorButtons[i].addEventListener("mousedown", function (event) {
            if (event.button === 0) {
                console.log("left button");
            } else if (event.button === 1) {
                console.log("middle button");
            } else if (event.button === 2) {
                console.log('rigt button');
            }

            console.log(event);
        })
    }


</script>
</body>
</html>
